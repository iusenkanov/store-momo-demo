apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-login
      containers:
        - name: nginx
          image: ghcr.io/iusenkanov/vue-app:latest
          ports:
            - containerPort: 80
            - containerPort: 8081
              hostPort: 8081
          command: ["/bin/sh", "-c"]
          args: ["nginx -g 'daemon off;'"]
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32080
